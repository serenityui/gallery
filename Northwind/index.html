  <title>Northwind</title>

  <!-- Bootstrap -->

  <!-- Serenity UI (CSS) -->
  <link rel="stylesheet" href="https://serenityui.com/libs/serenityui/css/themes/base/serenityui.min.css">

  <!-- Northwind (CSS) -->
  <link rel="stylesheet" href="css/Site.css">
  <link rel="stylesheet" href="css/Sales.css">
  <link rel="stylesheet" href="css/Catalog.css">

<body>
  <nav id="header" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand app-navigation-title" href="#/">Northwind</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="app-sales"><a href="#/">Sales</a></li>
          <li class="app-catalog"><a href="#/Catalog">Catalog</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="view" role="main" class="container-fluid">

  </div>
  
  <div id="notification" style="display:none;">
    <div data-template="selectSeriesPoint">
      <div  style="font-weight:bold;font-size:1.2em;padding:5px;">
        Click on a series point in the Sales chart to see the orders.
      </div>
    </div>
  </div>

  <script src="js/App.js"></script>
  <script src="js/Router.js"></script>

  <script src="js/models/CategoryModel.js"></script>
  <script src="js/models/EmployeeModel.js"></script>

  <script src="js/models/OrderModel.js"></script>
  <script src="js/models/OrderDetailModel.js"></script>

  <script src="js/models/ShipperModel.js"></script>
  <script src="js/models/SupplierModel.js"></script>

  <script src="js/controllers/CatalogController.js"></script>
  <script src="js/controllers/SalesController.js"></script>

  <script src="js/views/BaseView.js"></script>
  <script src="js/views/catalog/LayoutView.js"></script>
