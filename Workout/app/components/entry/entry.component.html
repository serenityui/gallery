<div class="app-date-navigation-bar">
    <i class="fa fa-3x fa-caret-up app-list" aria-hidden="true" data-bind="(click): {{viewList}}"></i>
    <div class="app-current-date" data-bind="text: {{date}}"></div>
    <i class="fa fa-3x fa-caret-left app-prev-date" aria-hidden="true" data-bind="(click): {{previousDay}}"></i>
    <i class="fa fa-3x fa-caret-right app-next-date" aria-hidden="true" data-bind="(click): {{nextDay}}"></i>
</div>

<div data-widget='serenityListview | 
                  {
                    "dataSource": {{entry.excercises}},
                    "selectable": true,
                    "mode": "tile",
                    "tile": {
                      "templateSelector": "#excerciseTemplate",
                      "selectedClass": null,
                      "height": 180,
                      "width": 180
                    },
                    "select": {{viewExcercise}}
                  }'
     class="app-entry-excercises">
</div>

<script id="excerciseTemplate" type="text/serenity-template">
  <div style='font-weight:bold;font-size:1.2em;width:100%;margin-top:10px;text-align:center;'>{{title}}</div>
  <div style='font-weight:bold;width:100%;margin-top:10px;text-align:center;'>Calories: {{calories}}</div>
  <div style='font-weight:bold;width:100%;margin-top:5px;text-align:center;'>Minutes: {{minutes}}</div>
  <i class='fa fa-2x fa-pencil-square-o ' aria-hidden='true' style='position:absolute;bottom:5px;right:5px;'></i>
</script>
